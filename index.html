<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Google Map Helper For Umbraco</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script src="scripts/map-common.js"></script>
    <style>
        .map,.multiplemap {
            height: 240px;
            width: 320px;
        }
    </style>
</head>
    <body>
        <div class="main">
            <h1>Google Map Helper For Umbraco</h1>  
            <!--
                id = "xxxx" => A unique id. This is mandatory.
                class="map" => This should not be changed.
                data-location => Insert the field of google map datatype in. For non umbraco users latitude, Longitude ad zoom as comma seperated values. Example data-location="data-location="-31.901725,115.80478300000004,13""
                data-marker => Custom image to use as marker. If not default marker will be shown.

                //For webforms

                <div data-location ="<umbraco:Item field='googleMapLocation' runat='server' />" data-marker="/images/custom-marker.png" class="map">

                //For MVC (Umbraco 4.10)

                <div data-location ="@Umbraco.Field('googleMapLocation')" data-marker="/images/custom-marker.png" class="map">
                -->
            
            <div id="map1" class="map" data-location="-31.901725,115.80478300000004,13" data-marker= "images/custom-marker.png"></div>
            <br />
            <div id="map2" class="map" data-location="[-31.901725,115.80478300000004,13],[-41.901725,115.60478300000004,13],[-51.901725,115.50478300000004,13]" data-marker= "images/custom-marker.png"></div>
        </div>
    </body>
</html>
